<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
        .container {
            padding: 0 300px 0 200px;

        }
        .container > div {
            height: 400px;
            float: left;
        }
        .left {
            margin-left:-100%;
            width: 200px;
            background: yellow;
            position: relative;
            left:-200px;
        }
        .right {
            margin-left:-300px;
            width: 300px;
            background: green;
            position: relative;
            right:-300px;
        }
        .main {
            width: 100%;
            background: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>

</body>
</html>
