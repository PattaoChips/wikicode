<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        body {
            margin:0;
            padding:0;
        }
        .container {
            /*padding: 0 300px 0 200px;*/

        }
        .container > div {
            height: 400px;

        }
        .left {
            margin-left:-100%;
            width: 200px;
            background: yellow;
        }
        .right {
            margin-left: -300px;
            width: 300px;
            background: green;
        }
        .wrapper {
            width: 100%;
            background: red;
        }
        .main {
           margin: 0 300px 0 200px;
        }
    </style>
</head>

<div class="container">
    <div class="wrapper">
        <div class="main">main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
